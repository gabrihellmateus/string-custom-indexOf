name: My Website [CI/CD]

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      - name: Run Unit Tests
        run: yarn test
      - name: Run Build
        run: yarn build
      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: dist-artifact
          path: dist
          
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: {{ github.ref == 'ref/head/master' }}
    steps:
      - uses: actions/checkout@v2
        with:
          ref: gh-pages
      - name: Download build Artifact
        uses: actions/download-artifact@v1
        with:
          name: dist-artifact
          path: .
      - name: Set Git User
        run: |
          git config --local user.email "email.gabriel.lima@gmail.com"
          git config --local user.name "Gabriel Lima"
      - name: Date Actions
        uses: ajilraju/actions-date@v0.0.2
          args: date '+%y.%m.%d'
        run: |
          echo ${{ steps.with.args }}
          echo ${{ steps.with.args.date }}
      - name: Git Commit/Push
        run: |
          git add .
          git commit -m 'Release ${{ steps.with.args }}:${{ github.run_number }}'
          git push -f
